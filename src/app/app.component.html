
<ul>
  <li *ngFor="let tag of tags">
    {{ tag.email }}
  </li>
</ul>

<hr/>

<div style="width: 700px;">

  <app-custom-tags-input
              *ngIf="tags"
              [tagList]="tags"
              displayProperty = "email"
              [onTagAdded] = "onTagAdded"
              [onTagRemoved] = "onTagRemoved"
              [readonlyIndex] = "0"
              [regex]="regex"
  >

  </app-custom-tags-input>
</div>
